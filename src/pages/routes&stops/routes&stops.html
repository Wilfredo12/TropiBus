<ion-header>
  <ion-navbar color="primary"> 
    <ion-title>
      Routes & Stops
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
  <ion-item (click)="viewRoute(route)" *ngFor="let route of routes">
    <ion-icon name="bus" item-left></ion-icon>
      <h2>{{route.name}}</h2>
      <p>{{route.description}}</p>
    
  </ion-item>
</ion-list>


</ion-content>
